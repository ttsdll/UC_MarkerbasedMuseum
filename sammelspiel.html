<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes-Benz AR Sammelspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

  <!-- Custom -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Sticky Header mit Logo -->
  <header>
    <img src="mercedesbenz_logo.svg" alt="Mercedes-Benz Logo" />
  </header>

  <!-- HUD -->
  <div id="hud">
    Fahrzeuge gesammelt: <span id="points">0</span> / 3
  </div>

  <!-- Overlay -->
  <div id="info-overlay" class="hidden">
    <img id="vehicle-image" src="" alt="Fahrzeug" />
    <h2 id="vehicle-title"></h2>
    <p id="vehicle-description"></p>
    <button id="collect-btn">Sammeln</button>
  </div>

  <!-- AR-Szene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Sounds -->
  <audio id="sound-300sl" src="300sl.mp3"></audio>
  <audio id="sound-gclass" src="gclass.mp3"></audio>
  <audio id="sound-slrmclaren" src="slrmclaren.mp3"></audio>

</body>
</html>
