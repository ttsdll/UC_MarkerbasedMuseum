<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes-Benz Marker Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

  <!-- Custom Style & Script -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div>Gesammelt: <span id="points">0</span> / 5</div>
  </div>

  <!-- Info Overlay -->
  <div id="info-overlay" class="hidden">
    <div class="info-card">
      <h2 id="vehicle-title">Fahrzeug</h2>
      <p id="vehicle-description">Beschreibungstext â€¦</p>
      <button id="collect-btn">Sammeln</button>
    </div>
  </div>

  <!-- AR Szene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
