<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes-Benz Marker Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

  <!-- Mercedes-Benz Fonts -->
  <style>
    @font-face {
      font-family: 'Corporate A';
      src: url('fonts/Corporate-A.otf') format('opentype');
    }
    @font-face {
      font-family: 'Corporate S';
      src: url('fonts/Corporate-S.otf') format('opentype');
    }
  </style>

  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- HUD -->
  <div id="hud">
    Fahrzeuge gesammelt: <span id="points">0</span> / 5
  </div>

  <!-- Overlay -->
  <div id="info-overlay" class="hidden">
    <h2 id="vehicle-title">Fahrzeug</h2>
    <p id="vehicle-description">Beschreibung folgt …</p>
    <button id="collect-btn">Sammeln</button>
  </div>

  <!-- AR Szene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
  >
    <!-- Kamera -->
    <a-entity camera></a-entity>

    <!-- Barcode Marker (IDs 1–5) -->
    <a-marker type="barcode" value="1" id="marker-1"></a-marker>
    <a-marker type="barcode" value="2" id="marker-2"></a-marker>
    <a-marker type="barcode" value="3" id="marker-3"></a-marker>
    <a-marker type="barcode" value="4" id="marker-4"></a-marker>
    <a-marker type="barcode" value="5" id="marker-5"></a-marker>

  </a-scene>
</body>
</html>
